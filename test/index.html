<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>The DoomCider</title>
    <meta name="keywords" content="Invader Zim, Game, Fanmade, Create Your Own Story, Free, Zim, Gir, Dib, Gaz, The Almighty Tallest, The DoomCider">
    <meta name="author" content="Lisa Bernard">
  </head>

  <body>
  
    <style>
      h5 {
      background-color: black;
      margin: -1.5em;
      padding-left: 23%;
      margin-bottom: 2em;
      }
      
      img {
        max-width: none;
      }
      
      body {
      font-family: calibri, arial, times new roman;
      background-image: url(back2.png);
      background-repeat: no-repeat;
      background-color: rgb(32,32,32);
      width: 97.8%;
      -webkit-text-size-adjust: 100%;
      }
      
      #menu {
      position: relative;
      background-color: black;
      width: 99%;
      top: -2em;
      left: -1.15em;
      padding-left: 1em;
      padding-top: 1em;
      padding-right: 2.2em;
      }
      
      img.button {
      padding-left: 10%;
      padding-right: 10%;
      }
      
      #home {
      padding-left: 18%;
      padding-right: 10%;
      }
      
      #about {
      padding-right: 2%;
      }
      
      #video {
      background-image: url(screen.png);
      background-repeat: no-repeat;
      background-position: center;
      width: 99%;
      height: 65%;
      padding-bottom: 3em;
      }
      
      text {
      width: 60%;
      margin-left: 20%;
      height: 20em;
      }
      
      h2, p {
      text-align: center;
      }
      
      p {
      color: rgb(81,254,0);
      padding-top: 2em;
      font-size: 130%;
      margin-bottom: 1em;
      margin-left: 20%;
      margin-right: 20%;
      }
      
      iframe {
      margin-left: -0.5em;
      margin-top: 5em;
      padding-bottom: 1em;
      }
      
      #social {
      left: 0px;
      float: left;
      background-color: black;
      top: 0px;
      z-index: 1000;
      padding-top: 1em;
      left: -3em;
      width: 15%;
      }
    </style>
  
    <header>
      <div id="social">
          <img src="fb.png" alt="facebook"/><img src="yt.png" alt="youtube"/><img src="am.png" alt="amino"/>
      </div>
      
      <h5><img src="doom.png" alt="The doomcider logo" usemap="#menu"/></h5>
      
      <div id="menu">
        <a href="index.html"/><img id="home" class="button" src="home.png" alt="button"/></a><a href="play.html"/><img class="button" src="play.png" alt="button"/></a><a href="about.html"/><img id="about" class="button" src="about.png" alt="button"/></a>
      </div>
    </header>
    
    <div id="text">
      <strong><p>The DoomCider is an Invader Zim fanmade Create Your Own Story game. It allows you to play as characters from the show/comic and make decisions on their behalf. The playable campaigns are based on episodes and the chosen character narrates the story!</p></strong>
    </div>
 
    <div id="video">
      <h2><iframe width="550" height="315" src="https://www.youtube.com/embed/SlITLvQVSxE" frameborder="0" allowfullscreen></iframe></h2>
    </div>
      
  </body>
</html>
