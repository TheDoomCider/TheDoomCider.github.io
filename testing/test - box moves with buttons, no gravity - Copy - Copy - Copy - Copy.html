<!DOCTYPE html>
<html>
<head>    
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
<body onload="startGame()">
<script>

var myGamePiece;

function startGame() {
    // adds a new object
    // left of "red" is width and length
    // right of "red" is position
    myGamePiece = new component(30, 30, "lightgreen", 10, 240);
    myGameArea.start();
}

var myGameArea = {
	// creates the canvas
    canvas : document.createElement("canvas"),
    start : function() {
    	// dimensions
        this.canvas.width = 480;
        this.canvas.height = 270;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.interval = setInterval(updateGameArea, 20);
    },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

// modifies component
function component(width, height, color, x, y) {
	// dimensions
    this.width = width;
    this.height = height;
    // speed up/down
    this.speedX = 0;
    // speed left/right
    this.speedY = 0;
    // position
    this.x = x;
    this.y = y;    
    // updates the game
    this.update = function() {
        ctx = myGameArea.context;
        ctx.fillStyle = color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
    }
    
        this.newPos = function() {
            this.x += this.speedX;
            this.y += this.speedY; 
        }  
        
     
}
    

// updates the  character
function updateGameArea() {
    myGameArea.clear();
    myGamePiece.newPos();    
    myGamePiece.update();
}

// adjusts the character's speed in different directions  
function moveup() {
    myGamePiece.speedY -= 20; 
}

function moveleft() {
    myGamePiece.speedX -= 3; 
}

function moveright() {
    myGamePiece.speedX += 3; 
}
    
function clearmove() {
    myGamePiece.speedY = 0;
    myGamePiece.speedX = 0;
}   
</script>

<! creates the buttons and uses onclick to have the javascript react -->
<div style="text-align:center;width:480px;">
  <button ontouchstart="moveup()" onmousedown="moveup()" onmouseup="clearmove()">JUMP</button><br><br>
  <button ontouchstart="moveleft()" onmousedown="moveleft()" onmouseup="clearmove()">LEFT</button>
  <button ontouchstart="moveright()" onmousedown="moveright()" onmouseup="clearmove()">RIGHT</button><br><br>
</div>

<p>Square moves left, right and up. (No gravity)</p>
</body>
</html>
