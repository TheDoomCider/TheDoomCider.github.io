<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>The DoomCider: An Invader Zim Create Your Own Story Game of Doom!</title>
    <meta name="language" content="en-us, english">
    <meta name="description" content="The DoomCider is an Invader Zim fanmade Create Your Own Story game. It allows you to play as characters from the show/comic and make decisions on their behalf. The playable campaigns are based on episodes and the chosen character narrates the story!"/>
    <meta name="author" content="Lisa Bernard">
    <link rel="icon" href="new.png">
</head>

  <body>
  
    <style>
      body {
      font-family: calibri, arial, times new roman;
      background-image: url(back2.png);
      background-repeat: no-repeat;
      background-color: rgb(32,32,32);
      width: 99.3%;
      -webkit-text-size-adjust: 100%;
      }
      
      #menu {
      position: relative;
      background-color: black;
      top: 7em;
      }
      
      img.button {
      margin-left: 5%;
      margin-right: 5%;
      }
      
      #home {
      margin-right: 5%;
      }
      
      #about {
      margin-right: 2%;
      }
      
      #video {
      background-image: url(screen.png);
      background-repeat: no-repeat;
      background-position: center;
      height: 65%;
      padding-bottom: 3em;
      }
      
      text {
      width: 60%;
      margin-left: 20%;
      height: 20em;
      }
      
      h2, h1 {
      text-align: center;
      }
      
      h1 {
      color: rgb(81,254,0);
      padding-top: 2em;
      font-size: 130%;
      margin-bottom: 1em;
      margin-left: 20%;
      margin-right: 20%;
      }
      
      iframe {
      margin-left: -0.5em;
      margin-top: 5em;
      padding-bottom: 1em;
      }
      
      #h {
      background-image: url(doom.png);
      background-repeat: no-repeat;
      background-position: center top;
      padding-bottom: 6em;
      background-color: black;
      margin-top: -0.7em;
      margin-left: -0.5em;
      display: block;
      }
      
      img.space {
      margin-left: 0.4em;
      }
      
      #center, #count {
      text-align: center;
      }
     
    </style>
    
    <header>
      <div id="h">
        <div #im><a href="https://www.facebook.com/InvaderZimTheDoomCider/" target="new"><img class="space" src="fb.png" alt="facebook"/></a><a href="https://www.youtube.com/channel/UCugba6qGABt4_aWgpV5mTuQ" target="new"><img class="space" src="yt.png" alt="youtube"/></a><a href="http://aminoapps.com/page/invaderzim/5471079/thedoomcider" target="new"><img class="space" src="am.png" alt="amino"/></a><a href="http://thedoomcider.deviantart.com/" target="new"><img class="space" src="dv.png"/></a><a href="https://twitter.com/TheDoomCider?lang=en" target="new"><img class="space" src="tw.png"/></a></div>
          <div id="menu">
            <h5 id="center">
              <a href="index.html"/><img id="home" class="button" src="home.png" alt="button"/></a><a href="play.html"/><img class="button" src="play.png" alt="button"/></a><a href="about.html"/><img id="about" class="button" src="about.png" alt="button"/></a>
            </h5>
          </div>
        </div>
      </div>
    </header>
    
    <div id="text">
      <h1>The DoomCider is an Invader Zim fanmade Create Your Own Story game. It allows you to play as characters from the show/comic and make decisions on their behalf. The playable campaigns are based on episodes and the chosen character narrates the story!</h1>
    </div>
 
    <div id="video">
      <h2><iframe width="550" height="315" src="https://www.youtube.com/embed/bwrkqkb6p14" frameborder="0" allowfullscreen></iframe></h2>
    </div>

    <div id="count">
      <script type="text/javascript" src="http://counter.websiteout.net/js/36/0/0/1"></script>
	  </div>
